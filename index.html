<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main>
    <div class="container">
      <div class="images">
        <img class="img" src="images/image-equilibrium.jpg" alt="">
        <div class="eyeImg">
        <img src="images/icon-view.svg" alt="">
      </div>
      </div>
      <section>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="price">
          <div class="priceImg">
            <img src="images/icon-ethereum.svg" alt="icon ethereum">
            <p>0.041 ETH</p>
          </div>
          <div class="timeRemaining">
            <img src="images/icon-clock.svg" alt="">
            <p>3 days left</p>
          </div>
        </div>
        <hr>
      </section>

      <footer>
        <div class="footer">
          <img src="images/image-avatar.png" alt="image profile">
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </footer>
    </div>
  </main>


  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a target="_blank" href="https://www.frontendmentor.io/profile/Thigoo">Thigo Dev</a>.</p>
  </div>
</body>

</html>
